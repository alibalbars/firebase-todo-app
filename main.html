<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase ile TODO List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">


            <div class="navbar-header">
                <a class="navbar-brand user-text" href="#"></a>
                
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="logout" href="#">Çıkış Yap</a></li>
                </ul>
            </div>

        </div>
    </nav>

    
    <div class="container">
        <div class="row" style="margin-bottom: 10px;">
            <h3 class="text-center">TODO List</h3>
            <div class="col-md-12 text-center">
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" id="description" class="form-control" style="width: 1000px;">
                        <button class="btn btn-primary sendToFireBase">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 well">
                <h4>TODO List</h4>
                <table class="todoList table table-bordered table-striped table-hover">
                    <thead>
                        <th>Açıklama</th>
                        <th class="w100 text-center">Durum</th>
                        <th class="w100 text-center">Sil</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

<script src="/js/app/main.js"></script>
</body>

</html>
